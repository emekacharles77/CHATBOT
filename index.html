<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/21863cd173.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async defer></script>
</head>
<body>
    <button class="chatbot-toggler">
        <span><i class="fa-solid fa-message"></i></span>
        <span><i class="fa-solid fa-xmark"></i></span>
    </button>
    <div class="container">
        <header>
            <h2>chatbot</h2>
            <span><i class="close-btn fa-solid fa-xmark"></i></span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span><i class="fa-solid fa-comments"></i></span>
                <p>Hey hello<br>how are you today</p>
            </li>
            <!-- <li class="chat outgoing">
                <p>i am good and you. Hope everything is okay with you</p>
            </li> -->
        </ul>
        <div class="chat-input">
            <textarea placeholder="enter your text....." required></textarea>
    
            <button><i class="fa-solid fa-location-arrow"></i></button>
        </div>
    </div>
</body>
</html>
